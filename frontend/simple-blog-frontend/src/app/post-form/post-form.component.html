<div class="form-container">
  <h2>{{ isEdit ? 'Edit Post' : 'Create Post' }}</h2>
  <form (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" [(ngModel)]="post.title" name="title" required class="form-control" />
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" [(ngModel)]="post.content" name="content" required class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="userId">User ID</label>
      <input id="userId" [(ngModel)]="post.userId" name="userId" required type="number" class="form-control" />
    </div>
    <button type="submit" class="btn btn-submit">{{ isEdit ? 'Update' : 'Create' }}</button>
  </form>
</div>
